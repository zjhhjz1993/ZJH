{extend name="layout" /}

{block name="content"}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务客户数据</title>
    <link rel="stylesheet" href="__STATIC__/personalInfor/css/layui.css">
    <style>

        .content{
            padding: 10px 14px 1px !important;
        }

        .shopextension_box{
            width: 100%;
            height: 100%;
            min-height: 680px;
            padding: 10px;
            margin: 0 auto 10px;
            background: #FFFFFF;
        }




        /**tabs**/
        .tabPanel ul {
            height: 38px;
            border-bottom: 1px solid #eee;
            padding-left: 0;
        }
        .tabPanel ul li>a {
            width: 120px;
            height: 38px;
            line-height: 38px;
            text-align: center;
            float: left;
            cursor:pointer;
            list-style: none;
        }
        .tabPanel .hit {
            color: #FFFFFF;
            border-bottom: 1px solid #fff;
            background: #3470ed;
        }
        .pane {
            display: none;
        }

        .userdata_select{
            color: #949494;
            width: 80%;
            height: 36px;
            padding: 0 10px;
            margin: 0 auto;
            border: 1px solid #dbdfdf;
        }

        .keyWord {
            width: 190px;
            border-radius: 4px;
            border: 1px solid #dbdfdf;
        }

        @media screen and (min-width: 1500px) {
            .shopextension_box{
                min-height: 900px;
            }
        }

    </style>


</head>
<body>
<div class="shopextension_box">
    <div class="tabPanel">
        <div class="panes">

            <div class="layui-form-item">
                <a href="javascript:history.back(-1)" onclick="shua()" class="layui-btn layui-btn-primary liulan_text1" style="border: 1px solid #C9C9C9;color: #555;">返回</a>
            </div>

            <form class="layui-form" action="" method="get">
                <div class="layui-form-item" style="margin: 15px 0;;">
                    <div class="layui-input-inline">
                        <input class="layui-input keyWord" type="text" name="company" value="{$keyword['company']}" autocomplete="off" placeholder="请输入企业名" />
                    </div>
                    <div class="layui-form-mid layui-word-aux" style="padding: 0 !important;margin-right: 0;">
                        <button class="layui-btn layui-btn-primary" style="color: #666;background: #fafbfc;border: 1px solid #e5e7eb;" lay-submit lay-filter="formDemo">搜索</button>
                    </div>
                </div>
            </form>

            <!-- 1 -->
            <div class="pane" style="display:block;">
                <table class="layui-table text-center">
                    <thead>
                    <tr>
                        <!--<th style="text-align: center;">用户ID</th>-->
                        <th style="text-align: center;">企业名称</th>
                        <th style="text-align: center;">服务名称</th>
                        <th style="text-align: center;">付款金额</th>
                        <th style="text-align: center;width: 8%;">购买时间</th>
                        <th style="text-align: center;">推广人</th>
                        <th style="text-align: center;">签约员</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach $list as $v}
                    <tr>
                        <!--<td>{$v.cid}</td>-->
                        <td onclick="location.href='{:url('member/index/customerinfo',['id'=>$v.cid,'status'=>2])}';" style="cursor:pointer;">{$v.company}</td>
                        <td>{$v.qname}</td>
                        <td>{$v.payment?$v.payment:'0'}</td>
                        <td>{:date('Y-m-d H:i:s',$v.create_time)}</td>
                        <td>{$v.pname}</td>
                        <td>{$v.sname}</td>
                    </tr>
                    {/foreach}
                    {if $listtoarray.total == 0}
                    <tr>
                        <td colspan="9" style="text-align: center;color: #999;font-size: 16px;padding: 50px 0;">
                        暂无数据
                        </td>
                    </tr>
                    {/if}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {$page|raw}
</div>
